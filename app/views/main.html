<div class="row" ng-controller="MainCtrl">

  <div class="col-lg-4 col-lg-offset-1 well">

    <div>
      <label>Choose Building</label>
      <select class="form-control" 
        data-ng-model="activeBuilding" 
        data-ng-options="b.description for b in buildings">
      </select>
    </div>

    &nbsp;&nbsp;

    <div data-ng-show="activeBuilding.code">
      <label>Choose Floor</label>
      <select class="form-control"
        data-ng-model="activeFloor"
        data-ng-options="f.description for f in activeBuilding.floors">
      </select>
    </div>
    
  </div>

  <div data-ng-show="activeFloor.image" class="col-lg-7 center-block">

    <img src="{{activeFloor.image}}" class="img-responsive img-thumbnail center-block map" usemap="#{{activeBuilding.code}}-{{activeFloor.id}}">
  
  </div>

</div>
